<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script defer src="/javascripts/dashboard.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-500 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 id="user-name" class="text-xl font-bold">Welcome, User</h1>
            <button id="logout-btn" class="bg-red-500 px-4 py-2 rounded-md hover:bg-red-600">Log Out</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 px-4">
        <!-- Journal Form -->
        <div class="bg-white p-6 rounded shadow-md mb-6">
            <h2 class="text-2xl font-bold mb-4">Add a New Journal Entry</h2>
            <form id="journal-form" class="space-y-4">
                <div>
                    <label for="title" class="block text-gray-700 font-medium">Title</label>
                    <input id="title" type="text"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Journal Title" required />
                </div>
                <div>
                    <label for="content" class="block text-gray-700 font-medium">Content</label>
                    <textarea id="content"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Write your journal..." rows="4" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
                    Add Entry
                </button>
            </form>
        </div>

        <!-- Journal Entries -->
        <div>
            <h2 class="text-2xl font-bold mb-4">Your Journal Entries</h2>
            <div id="journal-entries" class="space-y-4"></div>
        </div>
    </div>
</body>

</html>
